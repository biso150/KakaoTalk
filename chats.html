<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/chats.css">
</head>

<body>
  <header class="main_header">
    <div class="wifi">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <h3 class="header_title">01:12</h3>
    <div class="battery">
      <span>12%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt fa-sm"></i>
    </div>
  </header>

  <main class="chats_wrapper">
    <section class="title_area">
      <h1 class="title">Chats</h1>
      <div class="icon_box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comments"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </section>

    <section class="chanel_area inner">
      <ul class="chanel_list">
        <li>
          <a href="chat1.html" class="chanel">
            <img src="img/13.jpg" alt="">
            <div class="chanel_column">                
                <p class="name">아들래미♥</p>
              <p class="text">엄마 아들 배고파요 ㅠㅠ 얼른 와요 ㅠㅠ</p>
            </div>
            <div class="chat_info">
              <p class="time">10:05</p>
              <p class="length">3</p>
            </div>
          </a>
        </li>
        <li>
          <a href="chat2.html" class="chanel">
            <img src="img/7.jpg" alt="">
            <div class="chanel_column">
              <p class="name">사윤이</p>
              <p class="text">사진을 보냈습니다.</p>
            </div>
            <div class="chat_info">
              <p class="time">08:05</p>
              <p class="length">1</p>
            </div>
          </a>
        </li>
      </ul>
    </section>
  </main>
  
  <nav class="nav_area">
    <a href="friends.html">
      <span><i class="fa-regular fa-user"></i></span>
    </a>
    <a href="chats.html" class="on">
      <span><i class="fa-regular fa-comment"></i></span>
    </a>
    <a href="find.html">
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </a>
    <a href="more.html">
      <span><i class="fa-solid fa-ellipsis"></i></span>
    </a>
  </nav>

  <article class="warning">
    <h2>Your screen is too big ㅠㅠ<br>
      Please access via mobile :)</h2>
  </article>
  
  <script src="https://kit.fontawesome.com/171ab53f22.js" crossorigin="anonymous"></script>
</body>
</html>
