<body>
  <header class="main_header">

        <li class="message receive">
          <img src="img/13.jpg" alt="">

      <form class="massage_form">
        <i class="fa-regular fa-square-plus"></i>
        <div class="input_box">
          <input type="text">
          <div class="icon_box">
            <i class="fa-regular fa-face-smile"></i>
            <i class="fa-solid fa-arrow-up"></i>
          </div>
        </div>
      </form>
