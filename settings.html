<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/settings.css">
</head>

<body>
  <header class="main_header">
    <div class="wifi">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <h3 class="header_title">01:12</h3>
    <div class="battery">
      <span>12%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt fa-sm"></i>
    </div>
  </header>

  <main class="settings_wrapper">
    <section class="title_area2">
      <a href="#" onClick="history.go(-1); return false;" class="back"><i class="fa-solid fa-chevron-left"></i></a>
      <h1 class="title">Settings</h1>
      <div class="btn_box">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </section>

    <section class="list_area inner">
      <ul>
        <li class="list">
          <i class="fa-solid fa-bullhorn"></i>
          <div class="list_column">
            <h3 class="title">Notices</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-flask"></i>
          <div class="list_column">
            <h3 class="title">Kakao Lab</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-circle-info"></i>
          <div class="list_column">
            <h3 class="title">Version</h3>
            <p class="text">Lastest Version</p>
          </div>
        </li>
      </ul>

      <ul>
        <li class="list">
          <i class="fa-solid fa-lock"></i>
          <div class="list_column">
            <h3 class="title">Privacy</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-bell"></i>
          <div class="list_column">
            <h3 class="title">Notifications</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-user"></i>
          <div class="list_column">
            <h3 class="title">Friends</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-comment"></i>
          <div class="list_column">
            <h3 class="title">Chats</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-circle-half-stroke"></i>
          <div class="list_column">
            <h3 class="title new">Display</h3>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-palette"></i>
          <div class="list_column">
            <h3 class="title new">Themes</h3>
            <p class="text">Default theme</p>
          </div>
        </li>
        <li class="list">
          <i class="fa-solid fa-phone"></i>
          <div class="list_column">
            <h3 class="title">Call</h3>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
  <nav class="nav_area">
    <a href="friends.html">
      <span><i class="fa-regular fa-user"></i></span>
    </a>
    <a href="chats.html">
      <span><i class="fa-regular fa-comment"></i></span>
    </a>
    <a href="find.html">
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </a>
    <a href="more.html">
      <span><i class="fa-solid fa-ellipsis"></i></span>
    </a>
  </nav>

  <article class="warning">
    <h2>Your screen is too big ㅠㅠ<br>
      Please access via mobile :)</h2>
  </article>
  
  <script src="https://kit.fontawesome.com/171ab53f22.js" crossorigin="anonymous"></script>
</body>
</html>
