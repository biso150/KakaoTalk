<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to KakaoTalk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="main_header">
    <div class="wifi">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <h3 class="header_title">01:12</h3>
    <div class="battery">
      <span>12%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt fa-sm"></i>
    </div>
  </header>

  <main class="login_wrapper inner">
    <section class="title_area">
      <h1 class="title">Welcome to KakaoTalk</h1>
      <p>If you have a Kakao Account,</p>
      <p>log in with your email or phone number.</p>
    </section>

    <section class="login_area">
      <form action="friends.html">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <button class="login btn">Log In</button>
        <button class="signup btn">Sign Up</button>
        <a href="#" class="find">Find Kakao Account or Password</a>
      </form>
    </section>

    <section class="loading">
      <i class="fa-solid fa-comment"></i>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/171ab53f22.js" crossorigin="anonymous"></script>
</body>
</html>
