<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>More</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/more.css">
</head>

<body>
  <header class="main_header">
    <div class="wifi">
      <span>No Service</span>
      <i class="fa-solid fa-wifi fa-xs"></i>
    </div>
    <h3 class="header_title">01:12</h3>
    <div class="battery">
      <span>12%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt fa-sm"></i>
    </div>
  </header>

  <main class="more_wrapper inner">
    <section class="title_area">
      <h1 class="title">More</h1>
      <div class="icon_box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </section>

    <section class="chanel_area">
      <ul class="chanel_list">
        <li class="chanel">
          <img src="img/1.jpg" alt="">
          <div class="chanel_column">       
            <p class="name">J</p>
            <p class="text">+1 787-493-4219 <i class="fa-solid fa-circle-exclamation"></i></p>
          </div>
          <i class="fa-regular fa-message"></i>
        </li>
      </ul>
    </section>

    <section class="list_area">
      <ul>
        <li>
          <i class="fa-regular fa-calendar-check"></i>
          <p>Calendar</p>
        </li>
        <li>
          <i class="fa-regular fa-hard-drive"></i>
          <p>Talk Drive</p>
        </li>
        <li>
          <i class="fa-regular fa-face-smile"></i>
          <p>Emoticons</p>
        </li>
        <li>
          <i class="fa-regular fa-comments"></i>
          <p>Openchat</p>
        </li>
      </ul>
    </section>

    <section class="suggestions_area">
      <div class="title_box">
        <h3 class="title">Suggestions</h3>
      </div>
      <div class="list_area">
        <ul>
          <li>
            <i class="fa-solid fa-quote-right"></i>
            <p>Kakao Story</p>
          </li>
          <li>
            <i class="fa-solid fa-gamepad"></i>
            <p>Game</p>
          </li>
          <li>
            <i class="fa-solid fa-store"></i>
            <p>Shopping</p>
          </li>
          <li>
            <i class="fa-solid fa-gift"></i>
            <p>Gift</p>
          </li>
        </ul>
      </div>
    </section>
  </main>
  
  <nav class="nav_area">
    <a href="friends.html">
      <span><i class="fa-regular fa-user"></i></span>
    </a>
    <a href="chats.html">
      <span><i class="fa-regular fa-comment"></i></span>
    </a>
    <a href="find.html">
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </a>
    <a href="more.html" class="on">
      <span><i class="fa-solid fa-ellipsis"></i></span>
    </a>
  </nav>

  <script src="https://kit.fontawesome.com/171ab53f22.js" crossorigin="anonymous"></script>
</body>
</html>
